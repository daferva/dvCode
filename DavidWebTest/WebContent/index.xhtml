<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html   xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui"
		xmlns:f="http://java.sun.com/jsf/core">

<f:view contentType="text/html" id="fview">

		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>.::DAVID WEB V1.0 ::.</title>
		<ui:debug />
		<f:metadata>
			<ui:insert name="metadata" />
		</f:metadata>
		
		<h:head>
			<p:layout fullPage="true" resizeTitle="resize" style="background-color:#FFFFFF;">
				<p:layoutUnit position="north" size="68" id="north" >
					<ui:include src="header.xhtml" />
				</p:layoutUnit>
				<p:layoutUnit	styleClass="layoutUnitCenter" 	position="center">
					<h:form id="mainForm">
						<p:messages autoUpdate="true" id="msgs" showDetail="false" showSummary="true" />
						<ui:include src="inicio.xhtml" />
					</h:form>
				</p:layoutUnit>
				<p:layoutUnit position="south" resizable="false" id="south">
					<ui:include src="footer.xhtml" />
				</p:layoutUnit>
			</p:layout>	
		</h:head>
</f:view>
</html>
